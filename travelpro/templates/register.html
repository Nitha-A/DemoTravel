<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body bgcolor="grey" >
<table align="center">

<form action="register" method="post" >
    {% csrf_token %}
    <h1><center>Register Here....</center></h1>
    <tr>
        <td>User Name:</td>
        <td><input type="text" name="username" placeholder="Enter user name"></td>
    </tr><br>
    <tr>
        <td>First Name:</td>
        <td><input type="text" name="firstname" placeholder="Enter first name"></td>
    </tr><br>
    <tr>
        <td>Second Name:</td>
        <td><input type="text" name="secondname" placeholder="Enter second name"></td>
    </tr><br>
    <tr>
        <td>Password:</td>
        <td><input type="password" name="password" placeholder="Enter password"></td>
    </tr><br>
    <tr>
        <td>Confirm Password:</td>
        <td><input type="password" name="cpassword" placeholder="Confirm your password"></td>
    </tr><br>
    <tr>
        <td><input type="submit"></td>
    </tr>

</form>
{% for msg in messages %}
{{msg}}
{% endfor%}
</table>
</body>
</html>
